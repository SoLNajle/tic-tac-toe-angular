<!-- In game-board.html -->
<div class="game-board-container">
  <app-game-status class="game-status" [currentPlayer]="currentPlayer" [winner]="winner" [isDraw]="isDraw"
    [gameOver]="gameOver" (onRestartGameClicked)="onRestartGameClicked()"></app-game-status>
  <div class="game-board-grid">
    @for (row of board; track $index; let rowIndex = $index) {
    <div class="row">
      @for (cell of row; track $index; let colIndex = $index) {
      <app-cell [value]="cell.value" [hovered]="cell.hovered" [currentPlayer]="currentPlayer"
        (CellClicked)="onCellClicked(rowIndex, colIndex)" (CellHovered)="onCellHovered(rowIndex, colIndex)"
        (CellMouseLeave)="onCellMouseLeave(rowIndex, colIndex)" [gameOver]="gameOver">
      </app-cell>
      }
    </div>
    }
  </div>
</div>
